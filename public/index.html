<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <div>
        <form action="/api/add" method="POST">
            <h3>Item: </h3>
            <input type="text" name="itemname">
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>
    <div class="container">
        <table>
            <form action="/api/item" method="GET">
                <table>
                    <tr>
                        <th>Name</th>
                    </tr>
                    <tr>
                        <td></td>
                    </tr>
                </table>
            </form>
        </table>
    </div>
</body>
</html>
